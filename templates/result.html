<!DOCTYPE html>
<html lang="en">
<head>
    <title>Decrypt Sound to Text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">SUCCESFULLY Decrypt</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="wrapper">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="contact-wrap">
                                <div id="form-message-warning" class="mb-4 w-100 text-center"></div>
                                <div id="form-message-success" class="mb-4 w-100 text-center">
                                    {% if decoded_message %}
                                        <p>Decoded Message:</p>
                                        <p>{{ decoded_message }}</p>
                                    {% endif %}
                                    {% if decrypted_message %}
                                        <p>Decrypted Message:</p>
                                        <p>{{ decrypted_message }}</p>
                                    {% endif %}
                                </div>
                                <a href="{{ url_for('download_decrypted', filename='decrypted_message.txt') }}" class="btn btn-success" download>Download Decrypted TEXT</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/jquery.validate.min.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
